<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>用户登录</h2>

<form action="/login" method="post">
    <p>
        用户名：
        <input type="text" name="username" required>
    </p>

    <p>
        密码：
        <input type="password" name="password" required>
    </p>

    <p>
        <input type="submit" value="登录">
    </p>
</form>

</body>
</html>
