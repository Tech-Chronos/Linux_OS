<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 100px;
            margin: 0;
            color: #4a90e2;
        }

        p {
            font-size: 20px;
            margin: 10px 0 25px 0;
        }

        a {
            text-decoration: none;
            color: white;
            background: #4a90e2;
            padding: 12px 22px;
            border-radius: 6px;
            font-size: 16px;
        }

        a:hover {
            background: #357ac8;
        }

        .box {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>404</h1>
        <p>抱歉！你访问的页面不存在</p>
        <a href="/">返回首页</a>
    </div>
</body>
</html>
